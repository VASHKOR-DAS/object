<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <ul id="myList">

    </ul>
    <script>
        /**
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
                .then(data => {
                    displayData(data);
                })
        }
        loadData()
        **/

        function displayData(data) {
            // console.log(data);


            //upoprer console a prapto data theke, name gulo access korte chaile
            // html a object er sob name property er value gulo show hobe
            const parentNode = document.getElementById('myList');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement('li');
                item.innerText = user.name;
                parentNode.appendChild(item);
            }
        }


        /**
        async function hello (name) {
            return 'Hello ' + name;
        }
        const greeting = hello('Mofiz');
        console.log(greeting);
        // function er age async keyword ti use korle, console a promise ashe

        // promise ta k access korte chaile
        greeting.then(res => console.log(res))
        **/

        // async await diye fetch function kora
        async function loadData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
            const data = await response.json();
            // console.log(data);

            // displayData(data); //call function
            return data;
        }

        // loadData();


        // Ex-2
        // jodi loadData korar jaygay data gulo oikhanei show korate hoy, tobe
        loadData().then(data => {
            displayData(data);
        });
    </script>
</body>

</html>
